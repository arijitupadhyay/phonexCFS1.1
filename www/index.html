<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>phonexCFS</title>
</head>
<body>
<div id="container">
  <div class="app"> <a href="#" onClick="ph();"><img src="img/homelogo.png" border="0" width="100%"></a> </div>
  <div id="deviceready" class="blink">
    <p class="event listening">Connecting to ERP</p>
    <p class="event received">Ready to Connect</p>
  </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
            app.initialize();
			function ph() {
				 if (navigator.connection.type == Connection.NONE) {
				  navigator.notification.alert('An internet connection is required to continue');
				} else {
				  window.location="http://new.plasticsurgery-india.com/";
				}
			}
        </script>
<script type="text/javascript" charset="utf-8">

             document.addEventListener("deviceready", onDeviceReady, true);

             function onDeviceReady()
             {     
                   document.addEventListener("backbutton", BackKeyDown, true);
             }

             function BackKeyDown()
             {
                 //navigator.notification.alert();
                 navigator.app.exitApp();  // For Exit Application
             }
        </script>
</body>
</html>
